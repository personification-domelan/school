<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="author" content=""/>
		<link href="styles/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header></header>
		<main type="main">
			<div>
				<form action="">
					<label for="Name" class="name"><span>Name</span></label><br>
					<input type="text" id="Name" placeholder="Enter your name" required><br>
					<label for="Email" class="name"><span>Email</span></label><br>
					<input type="text" id="Email" placeholder="Enter your email" required><br>
					<label for="Age" class="name"><span>Age (optional)</span></label><br>
					<input type="number" id="Age" placeholder="Enter your age"><br>
					<label for="Role" class="name"><span>Which option best describes your current role?</span></label><br>
					<select id="Role" required>
						<option disabled="" selected="" value="">Select current role</option>
						<option id="option" value="student">Student</option>
						<option id="option" value="job">Full Time Job</option>
						<option id="option" id="option" value="learner">Full Time Learner</option>
						<option id="option" value="preferNo">Prefer not to say</option>
						<option id="option" value="other">Other</option>
					</select><br>
					<div>
						<label class="name"><span>Would you recommend freeCodeCamp to a friend?</span></label>
						<label class="input-radio">
							<input name="user-recommend" value="definitely" type="radio"><span>Definitely</span>
						</label>
						<label class="input-radio">
							<input name="user-recommend" value="maybe" type="radio"><span>Maybe</span>
						</label>
						<label class="input-radio">
							<input name="user-recommend" value="not-sure" type="radio"><span>Not sure</span>
						</label>
					</div>
					<div class="mostlike-holder">
						<span class="name">What is your favorite feature of freeCodeCamp?</span>
						<select id="most-like" name="mostLike" required="">
							<option disabled="" selected="" value="">Select an option</option>
							<option id="option" value="challenges">Challenges</option>
							<option id="option" value="projects">Projects</option>
							<option id="option" value="community">Community</option>
							<option id="option" value="openSource">Open Source</option>
						</select>
					</div>
					<div>
						<span class="name">What would you like to see improved?</span>		  
						<label class="checkbox">
							<input value="front-end-projects" type="checkbox"><span>Front-end Projects</span>
						</label>
						<label class="checkbox">
							<input value="back-end-projects" type="checkbox"><span>Back-end Projects</span>
						</label>
						<label class="checkbox">
							<input value="data-visualization" type="checkbox"><span>Data Visualization</span>
						</label>
						<label class="checkbox">
							<input value="challenges" type="checkbox"><span>Challenges</span>
						</label>
						<label class="checkbox">
							<input value="open-source-community" type="checkbox"><span>Open Source Community</span>
						</label>
						<label class="checkbox">
							<input value="gitter-help-rooms" type="checkbox"><span>Gitter help rooms</span>
						</label>
						<label class="checkbox">
							<input value="videos" type="checkbox"><span>Videos</span>
						</label>
						<label class="checkbox">
							<input value="city-meetups" type="checkbox"><span>City Meetups</span>
						</label>
						<label class="checkbox">
							<input value="wiki" type="checkbox"><span>Wiki</span>
						</label>
						<label class="checkbox">
							<input value="forum" type="checkbox"><span>Forum</span>
						</label>
						<label class="checkbox">
							<input value="additional-courses" type="checkbox"><span>Additional Courses</span>
						</label>
					</div>
					<div>
						<span class="name">Any comments or suggestions?</span><br>
						<textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
					</div>
					<div>
						<button type="submit"><p>Submit</p></button>
					</div>
				</form>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
